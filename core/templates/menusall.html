{% load static %}
<link rel="stylesheet" type="text/css" href="{% static "css/menu.css" %}" title="default" />
{% block content %}
{% load tree_menu_tags %}

    <form action="/savemenu/" method="POST">
    {% csrf_token %}

    <div class="cf nestable-lists">
            <div class="dd" id="nestable">
            {% show_menu "henkiepenkie" "unordered-list" %}
            </div>
    </div>

    <input type="submit" alt="Register" value="wop wop sla het op"> 
    </form>

    <textarea id="nestable-output"></textarea>


<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script src="/static/js/jquery.nestable.js"></script>

<script>

$(document).ready(function()
{

    var updateOutput = function(e)
    {
        var list   = e.length ? e : $(e.target),
            output = list.data('output');
        if (window.JSON) {
            output.val(window.JSON.stringify(list.nestable('serialize')));//, null, 2));
        } else {
            output.val('JSON browser support required for this demo.');
        }
    };

    // activate Nestable for list 1
    $('#nestable').nestable({
        group: 1
    })
    .on('change', updateOutput);
    
    // activate Nestable for list 2
    $('#nestable2').nestable({
        group: 1
    })
    .on('change', updateOutput);

    // output initial serialised data
    updateOutput($('#nestable').data('output', $('#nestable-output')));
    updateOutput($('#nestable2').data('output', $('#nestable2-output')));

    $('#nestable-menu').on('click', function(e)
    {
        var target = $(e.target),
            action = target.data('action');
        if (action === 'expand-all') {
            $('.dd').nestable('expandAll');
        }
        if (action === 'collapse-all') {
            $('.dd').nestable('collapseAll');
        }
    });

    $('#nestable3').nestable();


});
</script>
  
{% endblock %}
