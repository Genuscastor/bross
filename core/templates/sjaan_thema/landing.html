<div id="home-image">
</div>

<div id="content">
	<div id="content-inner" class="clearfix">
		{% if page.useSidebar = True %}
		<div id="content-left">
			{% else %}
			<div id="content">
			{% endif %}
				<h1>{{ page.title }}</h1>
				<p>{{ page.content|safe }}</p>
				<br>
			</div>
			{% if page.useSidebar = True %}
			<div id="sidebar">
				<h2>{{ page.sidebarTitle }}</h2>
				<p>{{ page.sidebar|safe }}</p>
			</div>
			{% endif %}
		</div>
	</div>
</div>

	<div class="credits">
